<html>

<head>
  <meta charset="utf-8">

    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîê</text></svg>">
  <link rel="stylesheet" href="estilos.css" />

<body>

  <header>
    <div class="logo">
      <img src="assets/PCM-MIMP.png" alt="logo">
      <strong>
        <h1>¬°NO TE QUEDES CALLADA!</h1>
      </strong>
      
      <ul class="menu">
        <a href="https://www.policia.gob.pe/">¬°Ayuda!</a>
      </ul>
    </div>
  </header>
  <main>
    <section class="container">
      <div id="message">
        <label for="message">Mensaje secreto</label>
        <textarea id="msg" name="textarea" maxlength="280"
          placeholder="Escribe o pega tu mensaje secreto aqu√≠"></textarea>
        <span id="counter">0/280</span>
        <label for="offset">Clave secreta</label>
        <input id="offset" type="number" min="-100" max="100" placeholder="Ingresa tu clave secreta aqu√≠" name="offset"
          step="1">
        <div class="btnGroup">
          <button id="cipher" name="cipher" type="button">
            <i class="fas fa-lock"></i> Cifrar
          </button>
          <button id="decipher" name="decipher" type="button">
            <i class="fas fa-lock-open"></i> Descifrar
          </button>
        </div>
      </div>
    </section>
    <section class="modalContainer containerClose">
      <div id="messageResult" class="modal modalClose">
        <p id="close"><i class="fas fa-times"></i></p>
        <label for="messageResult" id="lblMsgResult">Su mensaje es:</label>
        <textarea id="msgResult" name="textarea" readonly></textarea>
        <button id="copy" name="copy" type="button">
          <i class="fas fa-copy"></i> Copiar
        </button>
      </div>
    </section>
  </main>

  <div class="frase">
